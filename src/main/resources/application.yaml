server:
  port: 8080

spring:
  application:
    name: task-manager

  datasource:
    url: jdbc:mysql://localhost:3306/task_manager_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: Ramish@123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

# ===============================
# JWT CONFIGURATION
# ===============================
jwt:
  secret: thisIsAVerySecureAndLongSecretKey12345
  expiration-ms: 3600000   # 1 hour

# ===============================
# LOGGING
# ===============================
logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
